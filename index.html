<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">    

    <!-- Custom css -->
    <link rel="stylesheet" href="css/wovfn.css">   

    <title>wovfn.com</title>
  </head>
  <body ng-app="wovfnApp">
    <div ng-controller="WovfnCtrl">
      
      <!-- Navigation -->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
	  <div>
	     <ul class="nav navbar-nav">
	       <li ng-repeat="navLocation in navLocations" ng-click="setSelected(navLocation.path)" ng-class="{active: navLocation.path === activeLocation}">
		 <a href="{{navLocation.link}}">{{navLocation.name}}</a>
	       </li>
	     </ul>
           </div>
        </div>
      </nav>
    </div>

    <!-- Dynamic content goes here -->
    <div ng-view></div>

    <!-- Footer -->
    <div class="center-text"><p>Created by <a href="https://www.twitter.com/wovfn" target="_blank">Jay Bisa</a><p></div>

  </body>

  <!-- jQuery library -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- AngularJS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
  <script type="text/javascript" src="js/controllers/wovfnCtrl.js"></script>

</html>
